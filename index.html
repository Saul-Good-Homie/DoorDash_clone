<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DoorDash - Clone - CSS Practice</title>
    <meta name="description" content="Newsweek Clone" />
    <!-- Required meta tags -->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/12500c009c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Saul_about_that_grid CSS framework -->
    <link href="style.css" rel="stylesheet" />

    <!-- Custom styles for this site -->
    <link href="custom_style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col hero">
          <div class="row topnav">
            <div class="col_5 space"></div>
            <div class="col_2 topnav-logo">Doordash</div>
            <div class="col_3 space"></div>
            <div class="col_1 signin">Sign in</div>
            <div class="col_1 signup">Sign up</div>
          </div>
          <div class="row cta">
            <div class="col">
              <h1>
                Your favorite <br />
                resturants, delivered
              </h1>
            </div>
          </div>
          <div class="row address-form">
            <div class="col form-box">
              <form>
                <input type="text" placeholder="Enter Delivery Address" />
                <button class="arrow-btn">-></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
